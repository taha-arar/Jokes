<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Random Jokes</title>
    <style>
        h2{
            text-align: center;
        }
        .button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 12px;
}
    </style>
</head>
<body>

    <h2>Check your Joke Today</h2>

    <a class="button button4" th:href="@{/}">Get my joke </a>

    <h5 th:if="${joke != null}" th:text="${joke.jokeContent}"></h5>
    <h5 th:if="${joke == null}">Ther is no joke this time</h5>

    
</body>
</html>
